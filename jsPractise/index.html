<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript tester</title>

        <script src="js/light.js"></script>

    <!-- sample testing block

<body>

    <div>
        <h1>1.light on </h1>
        <img id="myImage" src="res/pic_bulboff.gif" width="100" height="180">

            <button type="button" onclick="light(1)">Light On</button>
            <button type="button" onclick="light(0)">Light Off</button>
            <p>DES: to control the light on and off</p>
        </div><hr>
    </div>




    <div>
        <h1>2.display block</h1>
        <div>
            <p id="demo" style="display:none">show~</p>
        </div>
        <button onclick="show()"> click me to show</button>
        <p>DES: click to display a block</p><hr>
    </div>

</body>
